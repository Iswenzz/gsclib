name: Linux

on:
    push:
        branches: [master]
    pull_request:
        branches: [master]

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v2

            - name: Vcpkg
              uses: lukka/run-vcpkg@v11
              with:
                  vcpkgGitCommitId: 4a600e9fea71bd7872080cbb716797e04d30e6d3

            - name: Dependencies
              run: |
                  sudo dpkg --add-architecture i386
                  sudo apt-get update
                  sudo apt-get install nasm:i386 make gcc-multilib g++-multilib git

            - name: API
              run: |
                  cd ..
                  curl -o plugin.zip https://iswenzz.com/github/gsclib/plugin.zip
                  7z x plugin.zip

            - name: Build
              run: |
                  mkdir build && cd build
                  cmake .. --preset linux -DBUILD_TESTING=True
                  cmake --build .

            - name: Artifact
              uses: actions/upload-artifact@v4
              with:
                  name: build-artifact
                  path: build

    tests:
        runs-on: ubuntu-latest
        needs: [build]
        steps:
            - name: Checkout
              uses: actions/checkout@v2

            - name: Artifact
              uses: actions/download-artifact@v4
              with:
                  name: build-artifact
                  path: build

            - name: Tests
              working-directory: build
              run: |
                  chmod +x build/gsclib.Tests
                  ctest -C Release
